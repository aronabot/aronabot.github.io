<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>블루 아카이브 학생부 -가챠-</title>
        <link rel='stylesheet' href='css/index.css' type='text/css'>
        <link rel='stylesheet' href='css/mobile.css' type='text/css'>
        <link rel='stylesheet' href='css/gacha.css' type='text/css'>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    </head>
    <body>
        <header>
        </header>

        <div class='gacha-content-container'>
            <div id='gacha-pickup-container'></div>
            <div id='show-count-bluepyroxene'>
                <p>사용한 청휘석 수:    0(개)</p>
            </div>
            <div class='gacha-button-container'>
                <div class='one-gacha-button'>
                    <img class='gem' src='img/icons/Gem.png'>
                    <img class='icon' src='img/icons/Onegacha.png'> 
                    <div class='count-bluepyroxene'>
                        <p>120</p>
                    </div>
                    <p>1회 모집</p>
                </div>
                <div class='ten-gacha-button'>
                    <img class='gem' src='img/icons/Gem.png'>
                    <img class='icon' src='img/icons/Tengacha.png'>
                    <div class='count-bluepyroxene'>
                        <p>1200</p>
                    </div>
                    <p>10회 모집</p>
                </div>
            </div>
            <div id='character-gacha-container'></div>
        </div>

        <script type='text/javascript' src='scripts/header_builder.js'></script>
        <script type='text/javascript' src='scripts/mobile_nav.js'></script>
        <script type='text/javascript' src='data/character.json'></script>
        <script type='text/javascript' src='scripts/gacha_function.js'></script>
    </body>
</html>
